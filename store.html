<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <link rel="icon" type="image/png" href="/images/1.png">

  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Aether</title>
  <link rel="stylesheet" href="css/store.css">
</head>
<body>
  <div id="theme-switch" class="theme-switch"></div>
  
  <!-- Background Video -->
  <video id="background-video" autoplay muted loop class="background-video">
    <source id="video-source" src="videos/2.mp4" type="video/mp4">
  </video>
  
  <!-- Logo -->
  <a href="index.html">
    <img src="images/logo.png" alt="Aether Logo" class="logo">
  </a>

  <!-- Cart Button -->
  <div class="cart-container">
    <img src="images/cart.png" alt="Cart" class="cart-icon" id="cart-btn">
  </div>

  <!-- Search Block -->
  <div class="search-block">
    <input type="text" placeholder="Search...">
  </div>

  <!-- Filter Block -->
  <div class="filter-container">
    <img src="images/filter.png" alt="Filter" class="filter-icon">
  </div>

  <!-- Product Images -->
  <div class="product-grid">
    <img src="product/1.png" alt="Product 1" class="product" data-product-id="1" data-product-name="Product 1" data-product-price="100">
    <img src="product/2.png" alt="Product 2" class="product" data-product-id="2" data-product-name="Product 2" data-product-price="150">
    <img src="product/3.png" alt="Product 3" class="product" data-product-id="3" data-product-name="Product 3" data-product-price="200">
    <img src="product/4.png" alt="Product 4" class="product" data-product-id="4" data-product-name="Product 4" data-product-price="250">
    <img src="product/5.png" alt="Product 5" class="product" data-product-id="5" data-product-name="Product 5" data-product-price="300">
    <img src="product/6.png" alt="Product 6" class="product" data-product-id="6" data-product-name="Product 6" data-product-price="350">
  </div>

  <!-- Cart Modal -->
  <div id="cart-modal" class="cart-modal">
    <div class="cart-modal-content">
      <span id="close-cart-modal" class="close">&times;</span>
      <h2>Cart</h2>
      <ul id="cart-items"></ul>
      <button id="checkout-btn">Checkout</button>
    </div>
  </div>

  <!-- Product Modal -->
  <div id="product-modal" class="product-modal">
    <div class="product-modal-content">
      <span id="close-product-modal" class="close">&times;</span>
      <div class="product-details">
        <img id="product-modal-image" src="" alt="Product Image">
        <h2 id="product-modal-name"></h2>
        <p id="product-modal-price"></p>
        <label for="product-size">Choose size:</label>
        <select id="product-size">
          <option value="S">S</option>
          <option value="M">M</option>
          <option value="L">L</option>
          <option value="XL">XL</option>
        </select>
        <button id="add-to-cart-btn">Add to Cart</button>
      </div>
    </div>
  </div>

  <script src="js/store.js"></script>
</body>
</html>
